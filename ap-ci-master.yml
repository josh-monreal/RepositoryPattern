# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0
  displayName: 'Install NuGet'

- task: NuGetCommand@2
  displayName: 'Restore NuGet Packages'
  inputs:
    restoreSolution: '$(solution)'

- task: NodeTool@0
  displayName: 'Use Node Version 8.x'
  inputs:
    versionSpec: '8.x'

- script: npm install
  displayName: 'npm install'

- script: npm install -g azure-cli
  displayName: 'npm install AzureCLI'

- task: VSBuild@1
  displayName: 'Build Solution'
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: AzureCLI@1
  displayName: 'Login to Azure'
  inputs:
    azureSubscription: ERNIConnection
    scriptLocation: 'inlineScript'
    inlineScript: "az login"

- task: VSTest@2
  displayName: 'Run Unit and Integration Tests'
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    testSelector: 'testAssemblies'
    testAssemblyVer2: | 
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    otherConsoleOptions: '/platform:x64 /Framework:.NETCoreApp,Version=v2.0 /logger:console;verbosity="normal"'
